<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Boostrap - Formularios</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">
        
    <!--formularios
        classe: form-control-<opções>
        opções: sm, lg-->

       <form >

        <!--caixas de texto -->

           <div class="form-group">
                <label for="usuario">Usuário</label>
                <input class="form-control " type="text" id="usuario" placeholder="Digite o seu usuário">
           </div>

           <div class="form-group">
               <label for="email">Email</label>
               <input class="form-control" type="email" id="email" placeholder="Digite o seu email" readonly>
               <small class="form-text">Email será validado</small>
           </div>
        
           <!--select-->
           <div class="form-group">
               <label for="estados">Estados</label>
               <select class="form-control" id="estados">
                   <option>Acre</option>
                   <option>Alagoas</option>
                   <option>Amapá</option>
                   <option>....</option>
               </select>
           </div>

            <!--textarea-->

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" rows="3"></textarea>
            </div>
            
            <!--file input-->

            <div>
                <label for="arquivo">Arquivo</label>
                <input type="text" id="arquivo">
                <label> Selecione Arquivo </label>
            </div>
            <br><br>

            <!--range-->
            <div>
                <label id="range">Satisfação</label>
                <input type="range"  id="range" min="1" max="5">
            </div>


             <!--button-->
             <input type="submit" Value="Salvar">

       </form>

       <br><br>
























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
